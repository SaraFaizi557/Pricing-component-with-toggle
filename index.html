<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component with toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/images/bg-top.svg" alt="bg-top" class="top-img">
    <img src="/images/bg-bottom.svg" alt="bg-bottom" class="bottom-img">
    <div class="container">
        <div class="header">Our Pricing</div>
        <div class="toggle">
            <div class="title">
                Annually
            </div>
            <button class="toggle_btn" id="toggle_btn">
                <div class="circule" id="circule"></div>
            </button>
            <div class="title">
                Monthly
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="tag">Basic</div>
                <h2 class="price" id="price_basic">
                    <span>$</span>
                    19.99
                </h2>
                <p class="b">500 GB Storage</p>
                <p class="b">2 Users Allowed</p>
                <p class="b_last">Send up to 3 GB</p>
                <div class="btn">Learn More</div>
            </div>
            <div class="card1">
                <div class="tag1">Professional</div>
                <h2 class="price1" id="price_pro">
                    <span>$</span>
                    24.99
                </h2>
                <p class="b1">1 TB Storage</p>
                <p class="b1">5 Users Allowed</p>
                <p class="b_last1">Send up to 10 GB</p>
                <div class="btn1">Learn More</div>
            </div>
            <div class="card_last">
                <div class="tag">Master</div>
                <h2 class="price" id="price_master">
                    <span>$</span>
                    39.99
                </h2>
                <p class="b">2 TB Storage</p>
                <p class="b">10 Users Allowed</p>
                <p class="b_last">Send up to 20 GB</p>
                <div class="btn">Learn More</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
